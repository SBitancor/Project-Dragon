<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Page Title - SB Admin</title>
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" crossorigin="anonymous"></script>
        <script src="js/admin-vali.js"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Create Admin Account</h3></div>
                                    <div class="card-body">
                                        <form id = "registerForm" class = "userinput" action = "php/register.php" method = "POST">
											<div class="form-row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="residentID">Resident ID</label>
                                                        <input class="form-control py-4"
                                                        id="residentID"
                                                        name="residentID"
                                                        type="text"
                                                        placeholder="Enter Resident ID"/>
														<div class="invalid-tooltip" id="residentID-tooltip">
															Error message
														</div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="bday">Birthday</label>
                                                        <input class="form-control py-4" 
                                                        id="bday" 
                                                        name="bday" 
                                                        type="text" 
                                                        placeholder="Enter Birthday" readonly/>
                                                    </div>
                                                </div>
                                            </div>
											<div class="form-row">
                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="lastName">Last Name</label>
                                                        <input class="form-control py-4" 
                                                        id="lastName" 
                                                        name="lastName" 
                                                        type="text" 
                                                        placeholder="Enter Last Name" readonly/>
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="firstName">First Name</label>
                                                        <input class="form-control py-4" 
                                                        id="firstName" 
                                                        name="firstName" 
                                                        type="text" 
                                                        placeholder="Enter First Name" readonly/>
                                                    </div>
                                                </div>
												<div class="col-md-4">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="midName">Middle Name</label>
                                                        <input class="form-control py-4" 
                                                        id="midName" 
                                                        name="midName" 
                                                        type="text" 
                                                        placeholder="Enter Middle Name" readonly/>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1">Position</label>
																<select class="form-control" id="position">
																	<option value="0">Select Position</option>
																	<option value="brgyCaptain">Barangay Captain</option>
																	<option value="kagawad">Kagawad</option>
																	<option value="sKChairman">SK Chairman</option>
																	<option value="secretary">Secretary</option>
																</select>
																<div class="invalid-tooltip" id="position-tooltip">
																	Please select position
																</div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="username">Username</label>
                                                        <input class="form-control py-4" 
                                                        id="username" 
                                                        name="username" 
                                                        type="text" 
                                                        placeholder="Enter Username" />
														<div class="invalid-tooltip" id="username-tooltip">
															Error message
														</div>
                                                    </div>
                                                </div>
                                            </div>
											<div class="form-row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="password">Password</label>
                                                        <input class="form-control py-4" 
                                                        id="password" 
                                                        name="password" 
                                                        type="password" 
                                                        placeholder="Enter Password" />
														<div class="invalid-tooltip" id="password-tooltip">
															Error message
														</div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="repeatPassword">Confirm Password</label>
                                                        <input class="form-control py-4" id="repeatPassword" type="password" placeholder="Re-enter Password" />
														<div class="invalid-tooltip" id="repeatPassword-tooltip">
															Error message
														</div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group mt-4 mb-0"><button id = "signSubmit" name = "signSubmit"class="btn btn-primary btn-block" onclick="return main()">Create Account</button></div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js">
        </script>
    </body>
</html>
